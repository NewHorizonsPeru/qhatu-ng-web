<mat-toolbar
  color="accent"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  "
>
  <span>Productos</span>
</mat-toolbar>
<mat-grid-list cols="4" rowHeight="550px">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card class="product-card">
      <img
        mat-card-image
        [src]="product.imageUrl"
        [routerLink]="['/product/' + product.id]"
      />
      <mat-card-content>
        <h2>S/{{ product.name | slice : 0 : 30 }}...</h2>
        <p>S/{{ product.price }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
