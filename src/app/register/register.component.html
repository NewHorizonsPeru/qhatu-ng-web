<mat-grid-list cols="1" rows="1" rowHeight="2:1" class="login-wrapper">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <img
          mat-card-sm-image
          src="https://cdn-icons-png.flaticon.com/128/6769/6769119.png"
          alt="logo"
        />
      </mat-card-header>
      <form
        name="form"
        [formGroup]="newUserFormGroup"
        (ngSubmit)="onNewUser(newUserFormGroup.value)"
      >
        <mat-card-content>
          <mat-form-field class="public-form-full-width">
            <input
              matInput
              placeholder="Nombres"
              name="firstName"
              formControlName="firstName"
            />
          </mat-form-field>
          <mat-form-field class="public-form-full-width">
            <input
              matInput
              placeholder="Apellidos"
              name="lastName"
              formControlName="lastName"
            />
          </mat-form-field>
          <mat-form-field class="public-form-full-width">
            <input
              matInput
              placeholder="Correo ElectrÃ³nico"
              name="email"
              formControlName="username"
            />
          </mat-form-field>
          <mat-form-field class="public-form-full-width">
            <input
              matInput
              type="password"
              placeholder="ContraseÃ±a"
              name="password"
              formControlName="password"
            />
          </mat-form-field>
          <mat-form-field class="public-form-full-width">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role.code">
                {{ role.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <button
            mat-raised-button
            color="primary"
            class="btn-block"
            [disabled]="!newUserFormGroup.valid"
          >
            <mat-icon>login</mat-icon> Registrar
          </button>
        </mat-card-content>
      </form>
      <mat-card-content>
        <a mat-raised-button color="basic" class="btn-block">
          <mat-icon>arrow_back_ios</mat-icon> Regresar
        </a>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

  <h2 mat-dialog-title>ðŸ”” Mensaje</h2>
  <mat-dialog-content>
    <mat-label>{{ matDialogMessage }}</mat-label>
  </mat-dialog-content>
  <mat-dialog-actions style="margin-top: 15px; justify-content: right">
    <button mat-raised-button class="mat-primary" mat-dialog-close>Ok</button>
  </mat-dialog-actions>
</ng-template>
