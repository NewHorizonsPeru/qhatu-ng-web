<div class="login-wrapper">
  <mat-card>
    <mat-card-header>
      <img
        mat-card-sm-image
        src="https://cdn-icons-png.flaticon.com/128/6769/6769119.png"
        alt="logo"
      />
      <h1 class="">Qhatu</h1>
    </mat-card-header>
    <form name="form">
      <mat-card-content>
        <mat-form-field class="public-form-full-width">
          <input matInput placeholder="Nombres" name="firstName" />
        </mat-form-field>
        <mat-form-field class="public-form-full-width">
          <input matInput placeholder="Apellidos" name="lastName" />
        </mat-form-field>
        <mat-form-field class="public-form-full-width">
          <input matInput placeholder="Correo Electrónico" name="email" />
        </mat-form-field>
        <mat-form-field class="public-form-full-width">
          <input
            matInput
            type="password"
            placeholder="Contraseña"
            name="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <button mat-raised-button color="primary" class="btn-block">
          <mat-icon>login</mat-icon> Registrar
        </button>
      </mat-card-content>
    </form>
    <mat-card-content>
      <a mat-raised-button color="basic" class="btn-block">
        <mat-icon>arrow_back_ios</mat-icon> Regresar
      </a>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #templateModal>
  <h2 mat-dialog-title>Aviso</h2>
  <mat-dialog-content>
    <mat-label></mat-label>
  </mat-dialog-content>
  <mat-dialog-actions style="margin-top: 15px; justify-content: right">
    <button mat-raised-button class="mat-primary" mat-dialog-close>Ok</button>
  </mat-dialog-actions>
</ng-template>
